<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÍdias em HTML 5</title>
</head>
<body>
    <h1>Imagens dinânicas</h1>
    <p>Tente abrir esse site em vários dipositivos diferentes ou simplesmente aumente e diminua do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudios em HTML5.</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    
    <audio preload="metadata" autoplay controls>
        <source src="media/im the one.mp3" type="audio/mpeg">
        <source src="media/you're no help - silent partner.ogg" type="audio/ogg">
        <source src="media/im the one.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="media/im the one.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
