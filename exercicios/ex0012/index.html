<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no próprio servidor.</p>
    
    <video width="300" poster="fotos/cafe.jpg" controls >
        <source src="midia/Meu-video-1.mp4" type="video/mp4">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/Meu-video-1.webm" type="video/webm">
        <source src="midia/meu-video-1.ogv" type="video/ogv">
        <source src="midia/meu-video-1.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibilidade com reprodução videos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="300" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
