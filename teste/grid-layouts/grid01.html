<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: #000;
        }

        .conteiner {
            display: grid;
            grid-template-columns: auto auto auto;
        }

        .item {
            background-color: #048;
            color: #fff;
            border: 1px solid #000;
            text-align: center;
        }

        .itl {
           /*grid-column-start: 1;*/ 
           /*grid-column-end: 2;*/
           /*grid-column: 1 / span 3;*/ 
          /* grid-row-start: 1;
           grid-row-end: 3; */
           /*grid-row: 1 / 3;*/
        }

        .area1 {
           /*grid-row-start: 1;*/ 
           /*grid-column-start: 2;*/
           /* grid-row-end: 1;
            grid-column-end: 3; */
            grid-area: 1 / 1 / 3 / 3;
        }


        .area2 {
            grid-area: 3 / 2 / 5 / 3;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item area1">CFB Cursos 1</div>
        <div class="item itl">CFB Cursos 2</div>
        <div class="item itl">CFB Cursos 3</div>
        <div class="item">CFB Cursos 4</div>
        <div class="item">CFB Cursos 5</div>
        <div class="item">CFB Cursos 6</div>
        <div class="item">CFB Cursos 7</div>
        <div class="item">CFB Cursos 8</div>
        <div class="item area2">CFB Cursos 9</div>
    </div>
</body>
</html>
