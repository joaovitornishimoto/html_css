<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
        }

        nav {
            display: flex;
            justify-content: space-around;
            flex-wrap: nowrap;
            align-items: flex-start;
        }

        a {
            display: flex;
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    <h2>Teste flexbox</h2>
    <header class="container">
        <nav>
            <a href="#" class="item">Home</a>
            <a href="#" class="item">Fale conosco</a>
            <a href="#" class="item">Carrinho</a>
            <a href="#" class="item">Compre agora</a>
        </nav>
    </header>
</body>
</html>
